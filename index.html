<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit Data Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input[type="date"], button {
      padding: 5px;
      width: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Visit Data Filter</h1>

  <div class="filters">
    <div>
      <label for="salesperson">Salesperson</label>
      <select id="salesperson" multiple size="5"></select>
    </div>

    <div>
      <label for="tags">Product/Tag</label>
      <select id="tags" multiple size="5"></select>
    </div>

    <div>
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate">
    </div>

    <div>
      <label for="endDate">End Date</label>
      <input type="date" id="endDate">
    </div>

    <div>
      <label>&nbsp;</label>
      <button id="filterBtn">Fetch Data</button>
    </div>
  </div>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Doctor Name</th>
        <th>Hospital</th>
        <th>Status</th>
        <th>Tags</th>
        <th>Visit Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const salespersonSelect = document.getElementById('salesperson');
    const tagsSelect = document.getElementById('tags');
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');
    const filterBtn = document.getElementById('filterBtn');
    const resultsTableBody = document.querySelector('#resultsTable tbody');

    const API_BASE = 'http://localhost:3003/api/v1/visits/data';

    // Fetch all salespersons and populate dropdown
    async function loadSalespersons() {
      const res = await fetch(API_BASE);
      const data = await res.json();
      if (data.success) {
        salespersonSelect.innerHTML = '';
        data.salespersons.forEach(sp => {
          const opt = document.createElement('option');
          opt.value = sp.email;
          opt.textContent = sp.email;
          salespersonSelect.appendChild(opt);
        });
      }
    }

    // Fetch all tags and populate dropdown
    async function loadTags() {
      const res = await fetch(`${API_BASE}/tags`);
      const data = await res.json();
      if (data.success && data.tags) {
        tagsSelect.innerHTML = '';
        data.tags.forEach(tag => {
          const opt = document.createElement('option');
          opt.value = tag.name;
          opt.textContent = tag.description;
          tagsSelect.appendChild(opt);
        });
      }
    }

    function getSelectedValues(select) {
      return Array.from(select.selectedOptions).map(o => o.value);
    }

    async function fetchFilteredData() {
      const selectedSalespersons = getSelectedValues(salespersonSelect);
      const selectedTags = getSelectedValues(tagsSelect);
      const startDate = startDateInput.value;
      const endDate = endDateInput.value;

      if (!selectedSalespersons.length) {
        alert('Please select at least one salesperson.');
        return;
      }

      let url = `${API_BASE}/${selectedSalespersons.join(',')}?`;
      if (selectedTags.length) url += `tags=${selectedTags.join(',')}&`;
      if (startDate) url += `start=${startDate}&`;
      if (endDate) url += `end=${endDate}`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.success) {
        resultsTableBody.innerHTML = '';
        data.data.forEach(visit => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${visit.EMAIL || ''}</td>
            <td>${visit.DOCTOR_NAME || ''}</td>
            <td>${visit.HOSPITAL_NAME || ''}</td>
            <td>${visit.STATUS || ''}</td>
            <td>${visit.TAGS ? visit.TAGS.join(', ') : ''}</td>
            <td>${visit.createdAt ? new Date(visit.createdAt).toLocaleString() : ''}</td>
          `;
          resultsTableBody.appendChild(tr);
        });
      } else {
        alert('Error fetching data');
      }
    }

    filterBtn.addEventListener('click', fetchFilteredData);

    // Load salespersons and tags on page load
    loadSalespersons();
    loadTags();
  </script>
</body>
</html>
